<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="오프라인에서도 사용 가능한 간편 메모 앱">
  <meta name="theme-color" content="#E9E3D8">

  <!-- PWA 설정 -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon 192_192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon 512_512.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>My memo</title>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <h1>My memo</h1>
  </header>

  <!-- 메인 화면 -->
  <main id="main-view">
    <!-- 검색창 -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="검색...">
      <button id="search-btn">🔍</button>
    </div>

    <!-- 필터 버튼 -->
    <div class="filter-container">
      <button id="filter-all" class="filter-btn active">전체 메모</button>
      <button id="filter-important" class="filter-btn">⭐ 중요 메모</button>
    </div>

    <!-- 메모 목록 -->
    <div id="memo-list" class="memo-list">
      <!-- 메모가 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- 새 메모 버튼 -->
    <button id="new-memo-btn" class="new-memo-btn">+ New memo</button>
  </main>

  <!-- 메모 작성/수정 화면 -->
  <section id="editor-view" class="editor-view" style="display: none;">
    <!-- 상단 버튼 -->
    <div class="editor-header">
      <button id="back-btn" class="header-btn">← 뒤로</button>
      <button id="save-btn" class="header-btn save-btn">저장</button>
    </div>

    <!-- 메모 폼 -->
    <div class="editor-content">
      <input type="text" id="memo-title" class="memo-title-input" placeholder="제목 입력">
      <textarea id="memo-content" class="memo-content-input" placeholder="메모 내용 입력"></textarea>
    </div>

    <!-- 하단 버튼 -->
    <div class="editor-footer">
      <button id="editor-delete-btn" class="editor-action-btn delete">🗑️ 삭제</button>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="js/app.js"></script>
  <script src="js/sw-register.js"></script>
</body>
</html>
